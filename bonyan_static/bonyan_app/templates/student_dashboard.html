<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Grand+Hotel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Raleway', 'sans-serif'],
                        'logo': ['"Grand Hotel"', 'cursive'],
                    },
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/scripts/std_dashboard.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav class="w-64 bg-gray-800 text-white p-6">
            <div class="flex items-center mb-8">
                <i class="fa-solid fa-m text-3xl text-blue-400 mr-3"></i>
                <h2 class="text-2xl font-logo">AAT EXAM</h2>
            </div>
            <ul class="space-y-4">
                <li>
                    <a href="{{ url_for('route_dashboard') }}" class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors">
                        <i class="fa-solid fa-border-all w-6"></i>
                        <span>DASHBOARD</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('route_profile') }}" class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors">
                        <i class="fa-solid fa-address-card w-6"></i>
                        <span>PROFILE</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('route_admin_panel') }}" class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors">
                        <i class="fa-solid fa-user-tie w-6"></i>
                        <span>ADMIN BOARD</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('route_logout') }}" class="flex items-center p-2 rounded hover:bg-gray-700 transition-colors">
                        <i class="fa-solid fa-right-to-bracket w-6"></i>
                        <span>LOGOUT</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div id="flash-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden" role="alert"></div>

            <!-- Semester Courses -->
            <section class="mb-8 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-6">Semester Courses</h2>
                <div class="courses grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Courses will be populated here by JavaScript -->
                </div>
            </section>

            <!-- Non-Finished Exams -->
            <section class="mb-8 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-6">Non-Finished Exams</h2>
                <div class="nonFinishedExams">
                    <div class="exams space-y-4">
                        <!-- Non-finished exams will be populated here by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Finished Exams -->
            <section class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-6">Finished Exams</h2>
                <div class="finishedExams">
                    <div class="exams space-y-4">
                        <!-- Finished exams will be populated here by JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
