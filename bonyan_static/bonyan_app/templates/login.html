<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Login script -->
    <script src="/static/scripts/login.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Toolbar -->
        <nav class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fa-solid fa-m text-2xl mr-2"></i>
                    <h2 class="text-xl font-bold">AAT EXAM</h2>
                </div>
                <div>
                    <a href="#" class="flex items-center">
                        <i class="fa-solid fa-right-to-bracket mr-2"></i>
                        <span>LOGIN</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto mt-8 px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h3 class="text-2xl font-bold text-center mb-6">User Login</h3>
                    <div class="mb-6 text-center">
                        <img src="/static/images/profile.png" alt="loginImg" class="w-24 h-24 mx-auto rounded-full">
                    </div>
                    <form id="login-form" method="post">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                                Username
                            </label>
                            <div class="relative">
                                <input type="text" id="username" name="username" placeholder="Enter your username"
                                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <i class="fa-solid fa-user absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="pass" class="block text-gray-700 text-sm font-bold mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <input type="password" id="pass" name="password" placeholder="Enter your password"
                                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <i class="fa-solid fa-lock absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        <div class="mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" name="remember" id="remember-me" class="mr-2">
                                <span class="text-sm text-gray-700">Remember Me</span>
                            </label>
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                                LOGIN
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="flash-message" class="mt-4 p-4 rounded-md text-white bg-red-500 hidden"></div>
        </main>
    </div>
</body>
</html>
