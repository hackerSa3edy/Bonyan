{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="{% static 'scripts/register.js' %}"></script>
    <style>
        .bg-blur {
            background-image: url("{% static 'assets/background.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .image-container {
            background-image: url("{% static 'assets/women-checking-list.jpg' %}");
            background-size: cover;
            background-position: center;
            /* opacity: 0.65; */
            /* filter: blur(2px); */
        }
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="bg-blur"></div>
    
    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Registration Form Container -->
        <div class="w-full lg:w-2/3 bg-white bg-opacity-45 p-4 flex flex-col justify-between overflow-y-auto">
            <!-- Logo -->
            <div class="flex items-center mb-2">
                <img src="{% static 'assets/Bonyan-text-logo.png' %}" alt="Bonyan logo" class="h-8 w-auto">
            </div>

            <div class="flex-grow flex flex-col justify-center">
                <h2 class="text-xl sm:text-2xl font-bold mb-1 text-center text-blue-600">Join Our Family</h2>
                <p class="text-gray-600 mb-2 sm:mb-4 text-center text-sm">Please fill in the details below</p>

                <!-- Error Messages Container -->
                <div id="error-messages-container" class="fixed top-4 right-4 space-y-2 z-50"></div>
                
                <form class="w-full max-w-md mx-auto" id="registrationForm">
                    <div class="form-step active" id="step1">
                        <div class="flex flex-wrap -mx-2 mb-3">
                            <div class="w-full md:w-1/2 px-2 mb-3 md:mb-0">
                                <label class="block text-gray-700 text-xs font-bold mb-1" for="first-name">First Name</label>
                                <input class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 text-sm leading-tight focus:outline-none focus:shadow-outline" id="first-name" type="text" placeholder="First name">
                            </div>
                            <div class="w-full md:w-1/2 px-2">
                                <label class="block text-gray-700 text-xs font-bold mb-1" for="last-name">Last Name</label>
                                <input class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 text-sm leading-tight focus:outline-none focus:shadow-outline" id="last-name" type="text" placeholder="Last name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="block text-gray-700 text-xs font-bold mb-1" for="email">Email Address</label>
                            <input class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 text-sm leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                        </div>
                        <div class="flex justify-end">
                            <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm focus:outline-none focus:shadow-outline transition duration-300" onclick="nextStep(1)">Next</button>
                        </div>
                    </div>

                    <div class="form-step" id="step2">
                        <div class="mb-3">
                            <label class="block text-gray-700 text-xs font-bold mb-1" for="password">Password</label>
                            <input class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 text-sm leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label class="block text-gray-700 text-xs font-bold mb-1" for="retype-password">Retype Password</label>
                            <input class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 text-sm leading-tight focus:outline-none focus:shadow-outline" id="retype-password" type="password" placeholder="Retype password">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-xs font-bold mb-1" for="role">Role</label>
                            <div class="select-wrapper">
                                <select class="shadow appearance-none border rounded w-full py-1 px-2 text-gray-700 text-sm leading-tight focus:outline-none focus:shadow-outline pr-8" id="role">
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="creator">Quiz Creator</option>
                                    <option value="resolver">Quiz Solver</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-3 rounded text-sm focus:outline-none focus:shadow-outline transition duration-300" onclick="prevStep(2)">Previous</button>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm focus:outline-none focus:shadow-outline transition duration-300">Register</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="text-center mt-4">
                <p class="text-gray-800 text-md font-semibold">
                    Already have an account? 
                    <a href="{% url 'authentication-web:login' %}" class="text-blue-500 hover:text-blue-600 hover:underline transition duration-300 font-bold">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Image Container -->
        <div class="hidden lg:block w-1/3 image-container"></div>
    </div>
</body>
</html>
