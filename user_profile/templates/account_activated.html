{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .bg-blur {
            background-image: url("{% static 'assets/welcome.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="bg-blur"></div>
    <div class="flex min-h-screen justify-center items-center p-4">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md text-center relative z-10 max-h-screen overflow-y-auto">
            <!-- Logo -->
            <div class="flex items-center mb-2">
                <img src="{% static 'assets/Bonyan-text-logo.png' %}" alt="Bonyan logo" class="h-8 w-auto">
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold mb-4">Account Activated</h1>
            <div class="mb-6">
                <img src="{% static 'assets/acc_activated.png' %}" alt="User icon with a checkmark" class="mx-auto w-20 h-20 sm:w-24 sm:h-24" />
            </div>
            <p class="text-gray-600 mb-6 text-sm sm:text-base">
                Thank you, your email has been verified. Your account is now active. Please use the link below to login to your account.
            </p>
            <a href="{% url 'authentication-web:login' %}" class="bg-blue-500 hover:bg-blue-600 transition-colors duration-300 text-white py-2 px-4 rounded-full font-bold inline-block">
                LOGIN TO YOUR ACCOUNT
            </a>
            <div class="mt-8 text-gray-500 text-xs sm:text-sm">
                <div class="flex justify-center space-x-4 mt-4">
                    <a href="#" class="hover:text-blue-500 transition-colors duration-300"><i class="fab fa-google-plus-g fa-lg"></i></a>
                    <a href="#" class="hover:text-blue-500 transition-colors duration-300"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#" class="hover:text-blue-500 transition-colors duration-300"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="#" class="hover:text-blue-500 transition-colors duration-300"><i class="fab fa-linkedin-in fa-lg"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
