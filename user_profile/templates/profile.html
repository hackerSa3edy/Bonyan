{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Account Settings</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="{% static 'scripts/profile.js' %}"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-open {
            transform: translateX(0);
        }
        .sidebar-closed {
            transform: translateX(-100%);
        }
        @media (min-width: 1024px) {
            .sidebar-closed {
                transform: translateX(-100%); /* Change this line */
            }
        }
        .bg-blur {
            background-image: url("{% static 'assets/background-6.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-blur"></div>
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="w-full bg-white shadow-md fixed top-0 left-0 z-20 flex justify-between items-center p-4 lg:p-6">
            <div class="flex items-center">
                <button id="toggle-sidebar" class="text-gray-700 mr-4">
                    <i class="fas fa-bars"></i>
                </button>
                <img src="{% static 'assets/Bonyan-text-logo.png' %}" alt="Bonyan Logo" class="h-8 lg:h-10 mr-2">
            </div>

            <div class="flex items-center">
                <div id="header-avatar" class="rounded-full w-8 h-8 lg:w-10 lg:h-10 flex items-center justify-center bg-gray-300 text-gray-600 text-sm font-semibold overflow-hidden">
                    <!-- Fallback: Show user initials when no profile image -->
                    <span class="avatar-initials"></span>
                    <!-- Profile image -->
                    <img alt="User avatar" class="profile-pic hidden w-full h-full object-cover" src=""/>
                </div>
                <span id="header-username" class="ml-2 text-gray-700 text-sm lg:text-base"></span>
            </div>

        </header>

        <!-- Main Content -->
        <div class="flex flex-1 pt-16 lg:pt-24">
            <!-- Sidebar -->
            <div id="sidebar" class="w-64 bg-white shadow-md fixed top-16 lg:top-24 left-0 h-full z-10 overflow-y-auto transition-transform duration-300 ease-in-out sidebar-closed lg:sidebar-open">
                <div class="p-6">
                    <nav class="mt-6">
                        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md" href="{% url 'quiz_participation-web:dashboard' %}">
                            <i class="fas fa-tachometer-alt mr-3"></i>
                            <span>Dashboard</span>
                        </a>
                        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md bg-gray-200" href="{% url 'user_profile-web:profile' %}">
                            <i class="fas fa-cog mr-3"></i>
                            <span>Settings</span>
                        </a>
                        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md mt-auto" href="#">
                            <i class="fas fa-sign-out-alt mr-3"></i>
                            <span>Log out</span>
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="flex-1 p-4 lg:p-6 ml-0 lg:ml-64 transition-all duration-300 ease-in-out" id="main-content">
                <div class="bg-white p-4 lg:p-6 rounded-md shadow-md">
                    <h2 class="text-xl lg:text-2xl font-semibold mb-6">Account settings</h2>
                    <div class="flex flex-col lg:flex-row">
                        <!-- Sidebar -->
                        <div class="w-full lg:w-1/4 pr-0 lg:pr-6 mb-6 lg:mb-0">
                            <div class="border rounded-md">
                                <a id="profile-tab" class="flex items-center p-4 border-b text-blue-600 cursor-pointer">
                                    <i class="fas fa-user mr-3"></i>
                                    <span>Profile Settings</span>
                                </a>
                                <a id="password-tab" class="flex items-center p-4 border-b text-gray-700 cursor-pointer">
                                    <i class="fas fa-lock mr-3"></i>
                                    <span>Password</span>
                                </a>
                            </div>
                        </div>
                        <!-- Form -->
                        <div class="w-full lg:w-3/4">
                            <!-- Profile Settings Form -->
                            <div id="profile-form" class="transition-all duration-300 ease-out">
                                <div class="flex items-center mb-6">
                                    <div id="header-avatar" class="rounded-full w-16 h-16 lg:w-20 lg:h-20 flex items-center justify-center bg-gray-300 text-gray-600 text-sm font-semibold overflow-hidden">
                                        <!-- Fallback: Show user initials when no profile image -->
                                        <span class="avatar-initials"></span>
                                        <!-- Profile image -->
                                        <img alt="User avatar" class="profile-pic hidden w-full h-full object-cover" src=""/>
                                    </div>
                                    <div class="ml-4">
                                        <button id="upload-avatar" class="bg-blue-600 text-white px-3 py-1 lg:px-4 lg:py-2 rounded-md text-sm lg:text-base">Upload New</button>
                                        <button id="delete-avatar" class="bg-gray-200 text-gray-700 px-3 py-1 lg:px-4 lg:py-2 rounded-md ml-2 text-sm lg:text-base">Delete avatar</button>
                                    </div>
                                </div>

                                <!-- Error Messages Container -->
                                <div id="error-messages-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

                                <form id="profile-settings-form">
                                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6 mb-6">
                                        <div>
                                            <label class="block text-gray-700 text-sm lg:text-base">First Name <span class="text-red-500">*</span></label>
                                            <input id="first_name" name="first_name" class="border rounded-md p-2 w-full text-sm lg:text-base" type="text" required/>
                                        </div>
                                        <div>
                                            <label class="block text-gray-700 text-sm lg:text-base">Last Name <span class="text-red-500">*</span></label>
                                            <input id="last_name" name="last_name" class="border rounded-md p-2 w-full text-sm lg:text-base" type="text" required/>
                                        </div>
                                        <div>
                                            <label class="block text-gray-700 text-sm lg:text-base">Email <span class="text-red-500">*</span></label>
                                            <input id="email" name="email" class="border rounded-md p-2 w-full text-sm lg:text-base" type="email" required/>
                                        </div>
                                        <div>
                                            <label class="block text-gray-700 text-sm lg:text-base">Role</label>
                                            <input id="role" name="role" class="border rounded-md p-2 w-full bg-gray-100 cursor-default text-sm lg:text-base" type="text" readonly/>
                                        </div>
                                        <div class="col-span-1 lg:col-span-2">
                                            <label class="block text-gray-700 text-sm lg:text-base">Bio</label>
                                            <textarea id="bio" name="bio" class="border rounded-md p-2 w-full h-24 lg:h-32 text-sm lg:text-base" placeholder="Tell us about yourself"></textarea>
                                        </div>
                                    </div>
                                    <div class="flex flex-col sm:flex-row justify-between items-center">
                                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm lg:text-base w-full sm:w-auto mb-2 sm:mb-0">Save Changes</button>
                                        <button class="bg-red-500 text-white px-4 py-2 rounded-md text-sm lg:text-base w-full sm:w-auto">Delete Account</button>
                                    </div>
                                </form>
                            </div>
                            <!-- Password Form -->
                            <div id="password-form" class="transition-all duration-300 ease-out hidden">
                                <form id="password-settings-form">
                                    <div class="space-y-4 lg:space-y-6">
                                        <div>
                                            <label class="block text-gray-700 text-sm lg:text-base">Current Password <span class="text-red-500">*</span></label>
                                            <input name="current_password" class="border rounded-md p-2 w-full text-sm lg:text-base" type="password" required/>
                                        </div>
                                        <div>
                                            <label class="block text-gray-700 text-sm lg:text-base">New Password <span class="text-red-500">*</span></label>
                                            <input name="new_password" class="border rounded-md p-2 w-full text-sm lg:text-base" type="password" required/>
                                        </div>
                                        <div>
                                            <label class="block text-gray-700 text-sm lg:text-base">Confirm New Password <span class="text-red-500">*</span></label>
                                            <input name="confirm_password" class="border rounded-md p-2 w-full text-sm lg:text-base" type="password" required/>
                                        </div>
                                    </div>
                                    <div class="mt-6">
                                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm lg:text-base">Change Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
