{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="{% static 'scripts/quiz_page.js' %}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-blur {
            background-image: url("{% static 'assets/background-6.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-blur"></div>
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="w-full bg-white shadow-md fixed top-0 left-0 z-20 flex justify-between items-center p-4 lg:p-6">
            <div class="flex items-center">
                <img src="{% static 'assets/Bonyan-text-logo.png' %}" alt="Bonyan Logo" class="h-8 lg:h-10 mr-2">
            </div>
            <div id="timer" class="text-xl font-semibold text-gray-700"></div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 pt-20 lg:pt-24 p-4 lg:p-6">
            <!-- Error Messages Container -->
            <div id="error-messages-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

            <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
                <h1 id="quiz-title" class="text-2xl font-semibold mb-4"></h1>
                <div id="question-container" class="mb-6">
                    <h2 id="question-text" class="text-xl mb-4"></h2>
                    <div id="options-container" class="space-y-2"></div>
                </div>
                <div class="flex justify-between mt-6">
                    <button id="prev-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition duration-300">Previous</button>
                    <button id="next-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-300">Next</button>
                </div>
                <button id="submit-btn" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition duration-300">Submit Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
