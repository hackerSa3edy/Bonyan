<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .bg-blur {
            background-image: url('../statics/assets/login_background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .image-container {
            background-image: url('https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-gtsyUGwcdGukgLURDaAIjkFa.png?st=2024-09-14T07%3A48%3A01Z&se=2024-09-14T09%3A48%3A01Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-09-13T23%3A13%3A01Z&ske=2024-09-14T23%3A13%3A01Z&sks=b&skv=2024-08-04&sig=rsYHkhZb4l61/nVwuSCN0DbFQCYMVwKQ8eIOCSd4Yqk%3D');
            background-size: cover;
            background-position: center;
        }
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="bg-blur"></div>
    
    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Registration Form Container -->
        <div class="w-full lg:w-2/3 bg-white bg-opacity-90 p-4 sm:p-6 md:p-8 flex flex-col justify-between overflow-y-auto">
            <!-- Logo -->
            <div class="flex items-center mb-4">
                <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-jOW1efAYVG81tsTWSfBWsDXT.png?st=2024-09-14T01%3A18%3A02Z&se=2024-09-14T03%3A18%3A02Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-09-13T23%3A13%3A14Z&ske=2024-09-14T23%3A13%3A14Z&sks=b&skv=2024-08-04&sig=0Ilt2iVFDjYgwwDZOvf0oHtgXYW5EQ9IUmKVZHhLCOg%3D" alt="Bonyan logo" class="h-8 w-8 sm:h-10 sm:w-10 md:h-12 md:w-12 mr-2">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-blue-600">Bonyan</h1>
            </div>

            <div class="flex-grow flex flex-col justify-center">
                <h2 class="text-2xl sm:text-3xl font-bold mb-2 text-center text-blue-600">Join Our Family</h2>
                <p class="text-gray-600 mb-4 sm:mb-6 text-center">Please fill in the details below</p>
                
                <form class="w-full max-w-lg mx-auto">
                    <div class="flex flex-wrap -mx-3 mb-4">
                        <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="first-name">First Name</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first-name" type="text" placeholder="Enter your first name">
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="second-name">Second Name</label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="second-name" type="text" placeholder="Enter your second name">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="retype-password">Retype Password</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="retype-password" type="password" placeholder="Retype your password">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Role</label>
                        <div class="select-wrapper">
                            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-8" id="role">
                                <option>Quiz Creator</option>
                                <option>Quiz Solver</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300" type="button">
                            Register
                        </button>
                    </div>
                </form>
            </div>

            <div class="text-center mt-4">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="#" class="text-blue-500 hover:text-blue-600 transition duration-300">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Image Container -->
        <div class="hidden lg:block w-1/3 image-container"></div>
    </div>
</body>
</html>
