{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quiz Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="{% static 'scripts/user_dashboard.js' %}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-blur {
            background-image: url("{% static 'assets/background-6.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .quiz-card {
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .grid-quiz-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        .quiz-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
            max-width: 100%;
            overflow: hidden;
        }
        .quiz-card h3,
        .quiz-card p {
            word-wrap: break-word;
        }
        .start-quiz-btn,
        .view-results-btn {
            margin-top: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-blur"></div>
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="w-full bg-white shadow-md fixed top-0 left-0 z-20 flex justify-between items-center p-4 lg:p-6">
            <div class="flex items-center">
                <button id="toggle-sidebar" class="text-gray-700 mr-4">
                    <i class="fas fa-times"></i>
                </button>
                <img src="{% static 'assets/Bonyan-text-logo.png' %}" alt="Bonyan Logo" class="h-8 lg:h-10 mr-2">
            </div>
            <div class="flex items-center">
                <div id="header-avatar" class="rounded-full w-8 h-8 lg:w-10 lg:h-10 flex items-center justify-center bg-gray-300 text-gray-600 text-sm font-semibold overflow-hidden">
                    <!-- Fallback: Show user initials when no profile image -->
                    <span class="avatar-initials"></span>
                    <!-- Profile image -->
                    <img alt="User avatar" class="profile-pic hidden w-full h-full object-cover" src=""/>
                </div>
                <span id="header-username" class="ml-2 text-gray-700 text-base hidden sm:inline"></span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1 pt-16 lg:pt-24">
            <!-- Sidebar -->
            <div id="sidebar" class="w-64 bg-white shadow-md fixed top-16 lg:top-24 left-0 h-full z-10 overflow-y-auto transition-transform duration-300 ease-in-out transform -translate-x-0">
                <div class="p-6">
                    <nav class="mt-6">
                        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md bg-gray-200" href="{% url 'quiz_participation-web:dashboard' %}">
                            <i class="fas fa-tachometer-alt mr-3"></i>
                            <span>Dashboard</span>
                        </a>
                        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md" href="{% url 'user_profile-web:profile' %}">
                            <i class="fas fa-cog mr-3"></i>
                            <span>Settings</span>
                        </a>
                        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded-md mt-auto" href="#">
                            <i class="fas fa-sign-out-alt mr-3"></i>
                            <span>Log out</span>
                        </a>
                    </nav>
                </div>
            </div>
            <!-- Main Content Area -->
            <div class="flex-1 p-4 lg:p-6 ml-0 lg:ml-64 transition-all duration-300 ease-in-out" id="main-content">
                <!-- Error Messages Container -->
                <div id="error-messages-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

                <!-- View Switcher -->
                <div class="flex justify-end mb-4 space-x-4">
                    <i class="fas fa-th toggle-view-icons cursor-pointer" id="grid-view-icon"></i>
                    <i class="fas fa-list toggle-view-icons text-blue-600 cursor-pointer" id="list-view-icon"></i>
                </div>
                
                <!-- Quizzes Container -->
                <div id="quizzes-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Upcoming Quizzes -->
                    <div class="quiz-container bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-semibold mb-4">Quizzes</h2>
                        <div id="quizzes" class="space-y-4">
                            <!-- Quiz items will be dynamically added here -->
                        </div>
                    </div>

                    <!-- Finished Quizzes -->
                    <div class="quiz-container bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-semibold mb-4">Quizzes Attempts</h2>
                        <div id="quizzes-attempts" class="space-y-4">
                            <!-- Quiz items will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
